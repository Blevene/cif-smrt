{
    "monitors": [
        {
            "type":"url",
            "name":"test",
            "feed":"file:///tmp/feed",
            "delay":"2",
            "patterns":[
                {
                    "pattern":"[\\t|\\s]+\\S+\\s+(\\S+)[\\s|\\t]+(\\S+)[\\s|\\t]+(\\S+)[\\s|\\t]+(\\S+)",
                    "mapping":["address,description,alternativdid,detecttime"],
                },
            ],
            "defaults":{
                "confidence":"65",
                "impact":"exploit",
                "restriction":"need-to-know",
                "alternativeid_restriction":"public",
            },
            "class":"base",
            "revision":"1",
        }
    ],
}