detection=daily
feed = https://reputation.alienvault.com/reputation.data
source='reputation.alienvault.com'
verify_tls=0

[av_bot]
regex='(\b(?:\d{1,3}\.){3}\d{1,3}\b)\#[0-9]\#[0-9]\#(C\&C\;[A-Za-z\;\,  ]+|Mal[A-Za-z\;\&  ]+|RBN[A-Za-z\;\,\& ]+|APT)'
regex_values= 'address,description'
impact = 'botnet infrastructure'
severity=medium
confidence=65
guid=everyone
restriction = 'need-to-know'
alternativeid = "alientvault reputation DB https://reputation.alienvault.com/reputation.generic"
alternativeid_restriction = 'public'

